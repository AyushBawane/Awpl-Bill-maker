  <div class="search-box my-3">
    <div class="mx-auto " style="width:245px">

  <button type="button" id="printBill" class=" sticky-top btn float-end btn-primary mx-3" data-bs-toggle="modal"

    Print Bill
  </button>
  <!-- products -->


  <div id="productsCard" class="container d-flex justify-content-center flex-wrap">
    <!-- dynamically rendered cards will show up  here -->

  </div>

  <!-- Button trigger modal -->

  <div class="modal modal-l fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <!-- <div class="modal bd-example-modal-xl fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false"
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true"> -->
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
      <div class="modal-content">
        <div id="modal-content" class="bg-light ">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Your Product Bill</h5>
            <p id="date"></p>
          </div>
          <div class="modal-body">
            <div class="modal-head">
              <div class="row px-1 ">
                <div class="col-6 bg-light border py-2">
                  Name
                </div>
                <div class="col-2 bg-light border py-2">
                  MRP
                </div>
                <div class="col-2 bg-light border py-2">
                  DP
                </div>
                <div class="col-2 bg-light border py-2">
                  SP
                </div>
              </div>
            </div>
            <div class="modal-dynamic">

            </div>

            <div class="total">
              <div class="row px-1">
                <div class="col-4">

                </div>
                <div class="col-2 bg-light border py-2">
                  Total
                </div>
                <div id="mrpcalc" class="col-2 bg-light border py-2">
                  <span id="mrpprint"></span>

                </div>
                <div id="dpcalc" class="col-2 bg-light border py-2">
                  <span id="dpprint"></span>

                </div>
                <div id="spcalc" class="col-2 border py-2 bg-light">
                  <span id="spprint"></span>

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="printimg" data-bs-dismiss="modal" class="btn">Print</button>
        </div>
